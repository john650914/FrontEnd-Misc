<!DOCTYPE HTML>

<head>

<title>HTML5</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style>
.circle-chart__circle {
  transform: rotate(-90deg);
  transform-origin: center;
  animation: circle-chart-fill 1s linear reverse forwards;
}

@keyframes circle-chart-fill {
  to { stroke-dasharray: 0 100; }
}

svg{
	outline: 1px solid lime;
}

</style>
</head>
<body>

	<svg class="circle-chart" width="200" height="200" viewBox="0 0 63.662 63.662">
		<circle class="circle-chart__circle" stroke="#00acc1" stroke-dasharray="66, 100" stroke-width="31.831" fill="none" cx="31.831" cy="31.831" r="15.915" />
	</svg>

<script>
</script>
