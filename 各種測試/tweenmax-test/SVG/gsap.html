<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5</title>
<script src="js/gsap.min.js"></script>
<script src="js/MotionPathPlugin.min.js"></script>
<style>
circle {
  fill: black;
}
svg {
    border: 1px solid red;
  overflow: visible;
  height: 100%;
  /* Fix Safari rendering bug */
  transform: translateZ(0);
}

path {
  stroke-width: 1;
  stroke: gray;
  fill: transparent;
}

a {
  color: #88ce02;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>


<svg width="300px" height="300px" viewBox="0 0 557 190" id="svg">
    <path id="path" d="M9,100c0,0,18.53-41.58,49.91-65.11c30-22.5,65.81-24.88,77.39-24.88c33.87,0,57.55,11.71,77.05,28.47c23.09,19.85,40.33,46.79,61.71,69.77c24.09,25.89,53.44,46.75,102.37,46.75c22.23,0,40.62-2.83,55.84-7.43c27.97-8.45,44.21-22.88,54.78-36.7c14.35-18.75,16.43-36.37,16.43-36.37"/>
    <g id="rect">
        <rect width="85" height="30" fill="dodgerblue" />
    </g>
</svg>



<script>
//register the plugin (just once)
//gsap.registerPlugin(MotionPathPlugin);

gsap.to("#rect", {
  duration: 5, 
  repeat: 12,
  repeatDelay: 3,
  yoyo: true,
  ease: "power1.inOut",
  motionPath:{
    path: "#path",
    align: "#path",
    autoRotate: true,
    alignOrigin: [0.5, 0.5]
  }
});


</script>
</body>
</html>
