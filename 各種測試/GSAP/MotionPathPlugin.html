<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>HTML5</title>
<script src="assets/plugins/gsap/gsap.min.js"></script>
<script src="assets/plugins/gsap/MotionPathPlugin.min.js"></script>
<style>
circle {
	fill: black;
}

html, body {
	height: 100%;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
h1 {
	color: white;
}
#rect text {
	pointer-events: none;
}
svg {
	
	/* Fix Safari rendering bug */
	transform: translateZ(0);
}

path {
	stroke-width: 2;
	stroke: gray;
}
#div {
	width: 120px;
	height: 60px;
	pointer-events: none;
	background-color: #aa00ee;
	color: black;
	text-align: center;
	line-height: 60px;
	font-size: 32px;
}
</style>
</head>
<body>

	<svg width="600" height="300" viewBox="-20 0 557 190" id="svg" preserveAspectRatio="none">
		<path fill="none" class="myPath" id="path" d="M9,100c0,0,18.53-41.58,49.91-65.11c30-22.5,65.81-24.88,77.39-24.88c33.87,0,57.55,11.71,77.05,28.47c23.09,19.85,40.33,46.79,61.71,69.77c24.09,25.89,53.44,46.75,102.37,46.75c22.23,0,40.62-2.83,55.84-7.43c27.97-8.45,44.21-22.88,54.78-36.7c14.35-18.75,16.43-36.37,16.43-36.37"/>
		<g id="rect">
			<rect width="85" height="30" fill="dodgerblue" />
			<text x="10" y="19" font-size="14">SVG &lt;rect&gt;</text>
		</g>
	</svg>
	
	<div id="div">#div</div>

<script>
function doMotion(){
	gsap.to("#div", {
		duration: 2, 
		repeat: 0,
		ease: "linear",
		motionPath:{
			path: "#path",
			align: "#path",
			autoRotate: false,
			alignOrigin: [0.5, 0.5],
			start: 0,
			end: .5
		}
	});
}
</script>
</body>
</html>
