<!DOCTYPE HTML>
<html>
<head>
<title>HTML5</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <meta name="viewport" content="width=750, user-scalable=0"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.js"></script>
<script src="https://tw.hicdn.beanfun.com/plugins/vuex/3.1.1/vuex.min.js"></script>
<style>
body{
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}
</style>
</head>
<body>

<script>
var numString = "1234567890";
var numArray = numString.split("");
var numHtml = "";
$.each(numArray, function(index, value){
	numHtml += "<span>" + value + "</span>";
});
$("body").append(numHtml);


</script>
</body>
</html>
