<!DOCTYPE HTML>
<html>
<head>
<title>HTML5</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="Vue1">
	<div>
		<label><input type="radio" value="Jack off" v-model="pickedVal" @change="changed" /> 打手槍</label>
	</div>
	<div>
		<label><input type="radio" value="watching TV" v-model="pickedVal" @change="changed" /> 看電視</label>
	</div>
	Picked Value: {{pickedVal}}
</div>
<script>
new Vue({
	el: '#Vue1',
	data: {
		pickedVal: 'Jack off'
	},
	methods: {
		changed(){
			alert(this.pickedVal);
		}
	}
});
</script>
</body>
</html>
