<style>
h2{
	padding-top:20px;
	border-top:1px solid black;
}
h2:first-child{
	padding:0;
	border: none;
}
.vue-result, .vue-result *{
	color:deepskyblue;
}
pre{
	color: gray;
	tab-size: 4;
}
.vue-result input[type=text]{
	border:1px solid deepskyblue;
}
.vue-result button{
	color: #fff;
	border:1px solid #fff;
	outline: none;
	background: deepskyblue;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>






<a id="vm" href="javascript:;" ref="theBtn" @click="showlightbox"
	data-lightbox-par='{
		"goto":"http://www.yahoo.com.tw",
		"showCancelBtn":true,
		"childComp":"compEnterUserId"
}'>取得goto資料</a>

<script>
var vm = new Vue({
	el: '#vm',
	data: {
		goto: ''
	},
	methods: {
		showlightbox: function(){
			var theButton = this.$refs.theBtn;
			var lightboxPar = JSON.parse(theButton.dataset.lightboxPar);
			this.goto = lightboxPar.showCancelBtn;
			alert(typeof this.goto);
		}
	}
});
</script>
