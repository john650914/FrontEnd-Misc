<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://matthewlein.com/content/tools/jquery-easing/jquery.easing.1.3.js"></script>
<style>

body{
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background: url(bg.jpg) 50% 0 no-repeat;
}
.obj-title {
	font-size: 100px;
	color: #f00;
	position: absolute;
	top: 100px;
	left: 50%;

}

	position: relative;
	z-index: 1;
}
.trigger{
	padding: 5px 10px;
	background: #f00;
	color: #fff;
	text-decoration: none;
	position: fixed;
	bottom: 10px;
	left: 10px;
	z-index: 999;
}
</style>
</head>
<body>
<div class="obj-title">Some Title</div>
<div class="content">

</div>
<a href="javascript:;" class="trigger">Click Me!</a>

<script>
$(window).on('scroll', function(){
	var scrollY = $(window).scrollTop();
	var objTitle = $('.obj-title');
	objTitle.css('transform', 'translate(-50%, ' + scrollY*1.2 + 'px)');
	$('body').css('background-position', '50% ' + scrollY*0.75 + 'px');
});
$('.trigger').on('click', function(){
	$('html, body').animate({
		scrollTop: $('.content').offset().top
	},
		1000,
		'easeInQuad'
	);
});
</script>
</body>
