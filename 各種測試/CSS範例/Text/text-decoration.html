<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<link rel="stylesheet" href="" type="text/css" />
<style type="text/css">
	body{font:13px arial;}
	
	div{padding:20px; border:1px solid red;}
	
	#div1{text-decoration:underline;}
	#div2{text-decoration:overline;}
	#div3{text-decoration:line-through;}
	#div4{text-decoration:blink;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<h2>text-decoration:</h2>
	<p>The text-decoration property specifies the decoration added to text.</p>
	<p>語法：text-decoration:none | underline | overline | line-through | blink | inherit</p>
	<div id="div1">Sample Text Underline</div>
	<div id="div2">Sample Text Overline</div>
	<div id="div3">Sample Text Line-through</div>
	<div id="div4">Sample Text Blink</div>
</body>
</html>
