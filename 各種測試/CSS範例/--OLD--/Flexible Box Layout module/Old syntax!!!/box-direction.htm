<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%; width:100%;}
	
	#div1, #div2, #div3, #div4{
		width:300px;
		height:300px;
		border:1px solid red;
		/*float:left; 加float Firefox會有問題，不加的話又會怪怪的，3個div FF會自動排在同一排*/
		display:box;
		display:-webkit-box;
		display:-moz-box;
		-moz-box-align:start; /*Firefox預設是把內容物變stretch，加寬度也沒用…，所以要加上box-align*/
		
		box-direction:reverse;
		-webkit-box-direction:reverse;
		-moz-box-direction:reverse; /*奇怪Firefox會把內容往右靠…真是怪了*/
	}
		
	#div1{
		box-orient:horizontal;
		-webkit-box-orient:horizontal;
		-moz-box-orient:horizontal;
	}
	#div2{
		box-orient:vertical;
		-webkit-box-orient:vertical;
		-moz-box-orient:vertical;
	}
	#div3{
		box-orient:horizontal;
		-webkit-box-orient:horizontal;
		-moz-box-orient:horizontal;
	}
	#div4{	
		box-orient:vertical;
		-webkit-box-orient:vertical;
		-moz-box-orient:vertical;
	}
	
	div div{
		width:50px;
		height:50px;
		border:1px solid blue;
	}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<div id="div1"><div>01</div><div>02</div><div>03</div></div>
	<div id="div2"><div>01</div><div>02</div><div>03</div></div>
	<div id="div3">AA<br />BB</div>
	<div id="div4">AA<br />BB</div>
</body>
</html>
