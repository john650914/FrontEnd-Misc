<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	div{border:1px solid red; width:300px; height:100px; margin-bottom:50px; white-space:nowrap;}
	
	/*******CSS3標準寫法*******/
	#div1{
		overflow-style:auto;
		marquee-play-count:infinite;
		marquee-direction:left; /*ahead|auto|backwards|down|forwards|left|reverse|right|up*/
	}
	#div2{
		overflow-style:marquee-line;
		marquee-play-count:infinite;
		marquee-direction:right; /*ahead|auto|backwards|down|forwards|left|reverse|right|up*/
	}
	#div3{
		overflow-style:marquee-block;
		marquee-play-count:infinite;
		marquee-direction:down; /*ahead|auto|backwards|down|forwards|left|reverse|right|up*/
	}
	
	/*******webkit寫法*******/
	#div1{
		overflow:-webkit-marquee;
		-webkit-marquee-direction:left; /*ahead|auto|backwards|down|forwards|left|reverse|right|up*/
		-webkit-marquee-repetition:infinite;
	}
	#div2{
		overflow:-webkit-marquee;
		-webkit-marquee-direction:right; /*ahead|auto|backwards|down|forwards|left|reverse|right|up*/
		-webkit-marquee-repetition:infinite;
	}
	#div3{
		overflow:-webkit-marquee;
		-webkit-marquee-direction:down; /*ahead|auto|backwards|down|forwards|left|reverse|right|up*/
		-webkit-marquee-repetition:infinite;
	}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<div id="div1">marquee-direction:left; marquee-direction:left; marquee-direction:left; </div>
	<div id="div2">marquee-direction:right; marquee-direction:right; marquee-direction:right; </div>
	<div id="div3">marquee-direction:down; marquee-direction:down; marquee-direction:down; </div>
</body>
</html>
