<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	div{border:1px solid red; width:300px; height:100px; margin-bottom:50px;}
	p{border:1px solid blue; white-space:nowrap;}
	
	/*******CSS3標準寫法*******/
	#div1{
		overflow-style:auto;
		marquee-style:scroll; /*內容從這一端跑到另一端，內容會完全「跑進」後，再重新開始。*/
		marquee-play-count:infinite;
	}
	#div2{
		overflow-style:auto;
		marquee-style:slide; /*內容從這一端跑到另一端，內容碰到另一端後，就馬上重新開始。*/
		marquee-play-count:infinite;
	}
	#div3{
		overflow-style:auto;
		marquee-style:alternate; /*類似 slide 方式，不過其內容是在兩端之間跑來跑去。*/
		marquee-play-count:infinite;
	}
	
	/*******webkit寫法*******/
	#div1{
		overflow:-webkit-marquee;
		-webkit-marquee-direction:left;
		-webkit-marquee-style:scroll;
		-webkit-marquee-repetition:infinite;
	}
	#div2{
		overflow:-webkit-marquee;
		-webkit-marquee-direction:left;
		-webkit-marquee-style:slide;
		-webkit-marquee-repetition:infinite;
	}
	#div3{
		overflow:-webkit-marquee;
		-webkit-marquee-direction:left;
		-webkit-marquee-style:alternate;
		-webkit-marquee-repetition:infinite;
	}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<div id="div1"><p>marquee-style:scroll; marquee-style:scroll; marquee-style:scroll;</p></div>
	<div id="div2"><p>marquee-style:slide; marquee-style:slide; marquee-style:slide;</p></div>
	<div id="div3"><p>marquee-style:slternate; marquee-style:slternate; marquee-style:slternate;</p></div>
</body>
</html>
