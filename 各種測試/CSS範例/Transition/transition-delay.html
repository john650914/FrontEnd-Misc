<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<link rel="stylesheet" href="" type="text/css" />
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%; font-family:arial;}
	body{padding:10px;}
	p{font-size:13px; margin-top:10px;}
	div{
		color:#fff;
		font-size:26px;
		font-weight:bold;
		line-height:100px;
		text-align:center;
		position:absolute;
		top:200px;
		left:200px;
		width:100px;
		height:100px;
		background:#f787b6;
		-webkit-transform:rotate(0deg);
		-moz-transform:rotate(0deg);
		-o-transform:rotate(0deg);
		transform:rotate(0deg);
		
		-webkit-transition-property:background, -webkit-transform;
		-webkit-transition-duration:1s, 1s;
		-webkit-transition-timing-function:linear, linear;
		-webkit-transition-delay:0s, 1s;
		
		-moz-transition-property:background, -moz-transform;
		-moz-transition-duration:1s, 1s;
		-moz-transition-timing-function:linear, linear;
		-moz-transition-delay:0s, 1s;
		
		-o-transition-property:background, -o-transform;
		-o-transition-duration:1s, 1s;
		-o-transition-timing-function:linear, linear;
		-o-transition-delay:0s, 1s;
		
		--transition-property:background, --transform;
		--transition-duration:1s, 1s;
		--transition-timing-function:linear, linear;
		--transition-delay:0s, 1s;
	}
	div:hover{
		background:#87f7be;
		-webkit-transform:rotate(360deg);
		-moz-transform:rotate(360deg);
		-o-transform:rotate(360deg);
		transform:rotate(360deg);
	}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<h3>transition-delay：</h3>
	<p>延遲transition效果的發時間，通常用秒來表示(比如.1s)。</p>
	<p>初始預設值為0</p>
	<div>1</div>
</body>
</html>
