<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Box Size</title>
<link rel="stylesheet" href="" type="text/css" />
<style type="text/css">
	body{font-size:13px; line-height:22px; font-family:arial;}
	
	div{font-size:18px;}
	div:last-child{font-variant:small-caps;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<h2>font-variant:</h2>
	<p>讓小寫的英文字母變成"小大寫"的形態。</p>
	<p>語法：font-variant:normal | small-caps | inherit</p>
	<div>原本的字：My name is Philips Chang.</div>
	<div>轉變的字：My name is Philips Chang.</div>
</body>
</html>
