<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Box Size</title>
<link rel="stylesheet" href="" type="text/css" />
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	div{border:5px solid blue; margin:30px; width:100px; height:100px;}
	
	#div1{box-shadow:5px 5px gray;}
	#div2{box-shadow:5px 5px 5px gray;}
	#div3{box-shadow:5px 5px 5px 5px gray;}
	#div4{box-shadow:5px 5px 5px gray inset;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
	<div id="div3">div3</div>
	<div id="div4">div4</div>
</body>
</html>
