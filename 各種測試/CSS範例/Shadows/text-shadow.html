<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Box Size</title>
<link rel="stylesheet" href="" type="text/css" />
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	body{background:#d5d5d5;}
	p{font-family:arial; font-size:28px; font-weight:bold;}
	p + p{margin-top:30px;}
	
	#p1{text-shadow:3px 3px gray;}
	#p2{text-shadow:3px 3px 3px gray;}
	#p3{text-shadow:-3px 3px 2px #84b2ff, 3px 3px 3px gray;} /*指定兩個陰影，先指定的會在上層*/
	#p4{text-shadow:-1px -1px white, 1px 1px #838383; color:#d5d5d5;}
	#p5{text-shadow:2px 0px #fff, 0px 2px #fff, -2px 0px #fff, 0px -2px #fff, 2px 2px #fff, -2px 2px #fff, -2px -2px #fff, 2px -2px #fff, 3px 3px 7px black; color:#ffaa6c; letter-spacing:0.5em;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<p id="p1">Text Shadow</p>
	<p id="p2">Text Shadow</p>
	<p id="p3">Text Shadow</p>
	<p id="p4">Text Shadow</p>
	<p id="p5">Text Shadow</p>
</body>
</html>
