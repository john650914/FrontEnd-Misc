<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	p{margin-bottom:20px;}
	div{
		width:300px;
		height:300px;
		
		border:3px solid red;
		outline:3px dotted blue;
		outline-offset:5px;
}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<p>IE7不支援，IE8以上(含)要設定DOCTYPE才能顯示</p>
	<p>此屬性是outline-width、outline-style、outline-color的縮寫。</p>
	<p>outline及outline-offset本身不佔空間。</p>
	<div>outline</div>
</body>
</html>
