<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	div{background:red; width:200px; height:200px; margin:15px; float:left;}
	
	#div1{border-radius:50px;}
	#div2{border-radius:50px; border-top-left-radius:20px 50px; border-bottom-right-radius:0;}
	#div3{border-radius:50%;}
	
	/*
	border-bottom-left-radius
	border-bottom-right-radius
	border-top-left-radius
	border-top-right-radius
	*/
</style>
<script type="text/javascript"></script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
