<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	
	div{border:2px solid blue; margin-bottom:5px;}
	div:not(.not){border:2px solid red;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	<div class="yes">division</div>
	<div class="yes">division</div>
	<div class="yes">division</div>
	<div class="not">division</div>
	<div class="yes">division</div>
	<div class="yes">division</div>
</body>
</html>
