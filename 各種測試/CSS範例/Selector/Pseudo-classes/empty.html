<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	
	div{border:1px solid gray; margin-bottom:10px; padding:10px 0;}
	div:empty{border:1px solid red;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	IE9<br><br><br>
	The :empty selector matches every element that has no children (including text nodes).<br><br><br>
	<div>division</div>
	<div></div>
	<div>division</div>
	<div>division</div>
	<div>division</div>
	<div>division</div>
</body>
</html>
