<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	
	p[title$="demo"]{color:red;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	IE7可以！<br><br><br>
	選取具有att屬性並有指定的值或有該值為後綴詞的元素標籤。<br><br><br>
	<p title="demo">測試</p>
	<p title="demo-1">測試</p>
	<p title="demoabcde">測試</p>
	<p title="abcdedemo">測試</p>
	<p title="">測試</p>
</body>
</html>
