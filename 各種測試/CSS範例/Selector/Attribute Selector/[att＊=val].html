<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	
	p[title*="or"]{color:red;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	IE7可用！<br>屬性值中比對到指定的字串，跟~=不一樣，*=不用完全符合<br><br><br><br><br>
	<p title="aqua">測試</p>
	<p title="black">測試</p>
	<p title="orange">測試</p>
	<p title="pink">測試</p>
	<p title="crimson">測試</p>
	<p title="ivory">測試</p>
	<p title="brown">測試</p>
	<p title="green">測試</p>
	<p title="lime">測試</p>
	<p title="olive">測試</p>
	<p title="coral">測試</p>
</body>
</html>
