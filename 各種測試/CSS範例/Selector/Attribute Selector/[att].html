<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	
	h2[class][title]{color:blue;}/*只有同時擁有這兩個屬性的h2才套用樣式*/
	h2[class]{color:red;}
</style>
<script type="text/javascript"></script>
</head>
<body>
	IE7可以用！
	<h2 class="myClass">這是有class屬性的h2</h2>
	<h2 class="myClass" title="myTitle">這是有class和title屬性的h2</h2>
</body>
</html>
