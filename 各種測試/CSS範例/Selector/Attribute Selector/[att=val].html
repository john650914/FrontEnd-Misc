<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	*{margin:0; padding:0;}
	html, body{height:100%;}
	
	h2[class="aa"]{color:red;}
	h3[class='myClass'][title='myTitle']{color:blue;}/*只有同時擁有這兩個屬性及值的h2才套用樣式*/
</style>
<script type="text/javascript"></script>
</head>
<body>
	ie7可用！<br><br><br>
	屬性值完全符合指定的值時給予樣式<br><br><br>
	<h2 class="aa bb">這是有aa bb class的h2</h2>
	<h2 class="aa">這是有aa class的h2</h2>
	<h3 class="myClass">這是有class=myClass屬性及值的h2</h3>
	<h3 class="myClass" title="myTitle">這是有class=myClass和title=myTitle屬性及值的h2</h3>
</body>
</html>
