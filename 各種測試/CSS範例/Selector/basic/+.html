<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3</title>
<style type="text/css">
	/**{margin:0; padding:0;}*/
	html, body{height:100%;}
	
	h1 + p{margin-top:50px;}
	#ul01 li + li{border:1px solid red;}
	#ul02 li:nth-child(1) + li{border:1px solid red;}
	h3 + div{border:1px solid red;}
</style>
<script type="text/javascript"></script>
</head>
<body>
IE7、8、9都可以<br>
選擇某元素的後一個相連的兄弟元素，意思就是這兩個元素擁有同樣的父元素，例如：h1 + p{margin-top:50px;}，p就會被指派margin-top:50px。<br><br>
<h1>這是h1</h1>
<p>這是P1</p>
<p>這是P2</p>
<p>這是P3</p>
	<ul id="ul01">
		<li>li01</li>
		<li>li02</li>
		<li>li03</li>
		<li>li04</li>
		<li>li05</li>
		<li>li06</li>
	</ul>

	<ul id="ul02">
		<li>li01</li>
		<li>li02</li>
		<li>li03</li>
		<li>li04</li>
		<li>li05</li>
		<li>li06</li>
	</ul>

	<h3>paragraph</h3>
	<div>div</div>
	<div>div</div>
	<div>div</div>
</body>
</html>
